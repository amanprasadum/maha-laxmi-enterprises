<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha Laxmi Enterprises - Premium Rice Products</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Contact Section -->
    <section class="mahalaxmi-contact-section py-5">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-lg-8 text-center">
                    <h2 class="mahalaxmi-section-title">Contact Us</h2>
                    <div class="mahalaxmi-section-divider"></div>
                    <p class="mahalaxmi-section-subtitle">Reach out to discuss your export requirements</p>
                </div>
            </div>

            <div class="row">
                <!-- Contact Form Card -->
                <div class="col-lg-7 mb-4">
                    <div class="mahalaxmi-card">
                        <div class="mahalaxmi-card-icon">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <h3 class="mahalaxmi-card-title">Send Us a Message</h3>
                        <form class="mahalaxmi-contact-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="mahalaxmi-form-group">
                                        <label for="name"><i class="fas fa-user"></i> Full Name</label>
                                        <input type="text" id="name" class="mahalaxmi-form-control"
                                            placeholder="Your Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="mahalaxmi-form-group">
                                        <label for="company"><i class="fas fa-building"></i> Company</label>
                                        <input type="text" id="company" class="mahalaxmi-form-control"
                                            placeholder="Your Company">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="mahalaxmi-form-group">
                                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                                        <input type="email" id="email" class="mahalaxmi-form-control"
                                            placeholder="Your Email" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="mahalaxmi-form-group">
                                        <label for="phone"><i class="fas fa-phone-alt"></i> Phone Number</label>
                                        <input type="tel" id="phone" class="mahalaxmi-form-control"
                                            placeholder="Your Phone">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="mahalaxmi-form-group">
                                    <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                                    <input type="text" id="subject" class="mahalaxmi-form-control"
                                        placeholder="Inquiry Subject" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="mahalaxmi-form-group">
                                    <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
                                    <textarea id="message" class="mahalaxmi-form-control" rows="5"
                                        placeholder="Tell us about your requirements" required></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="mahalaxmi-submit-btn">
                                    Send Message <i class="fas fa-paper-plane ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contact Info Card -->
                <div class="col-lg-5 mb-4">
                    <div class="mahalaxmi-card">
                        <div class="mahalaxmi-card-icon">
                            <i class="fas fa-address-card"></i>
                        </div>
                        <h3 class="mahalaxmi-card-title">Contact Information</h3>
                        <div class="mahalaxmi-contact-details">
                            <div class="mahalaxmi-contact-item">
                                <div class="mahalaxmi-contact-icon">
                                    <i class="fas fa-phone-alt"></i>
                                </div>
                                <div class="mahalaxmi-contact-text">
                                    <h4>Phone / WhatsApp</h4>
                                    <a href="tel:+91XXXXXXXXXX">+91-XXXXXXXXXX</a>
                                </div>
                            </div>
                            <div class="mahalaxmi-contact-item">
                                <div class="mahalaxmi-contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="mahalaxmi-contact-text">
                                    <h4>Email</h4>
                                    <a href="mailto:export@mahalaxmienterprises.com">export@mahalaxmienterprises.com</a>
                                </div>
                            </div>
                            <div class="mahalaxmi-contact-item">
                                <div class="mahalaxmi-contact-icon">
                                    <i class="fas fa-globe"></i>
                                </div>
                                <div class="mahalaxmi-contact-text">
                                    <h4>Website</h4>
                                    <a href="https://www.mahalaxmienterprises.com"
                                        target="_blank">www.mahalaxmienterprises.com</a>
                                </div>
                            </div>
                            <div class="mahalaxmi-contact-item">
                                <div class="mahalaxmi-contact-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="mahalaxmi-contact-text">
                                    <h4>Office Location</h4>
                                    <p>Agri Export Zone, Haryana, India</p>
                                </div>
                            </div>
                        </div>
                        <div class="mahalaxmi-map-container mt-4">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224346.5400572242!2d76.84866071780553!3d28.692332526663184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sHaryana!5e0!3m2!1sen!2sin!4v1715709121050!5m2!1sen!2sin"
                                width="100%" height="200" style="border:0; border-radius:10px;" allowfullscreen=""
                                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Preloader
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('hide');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Back to Top Button
        window.addEventListener('scroll', function () {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTop.classList.add('active');
            } else {
                backToTop.classList.remove('active');
            }
        });

        // Custom Cursor
        document.addEventListener('mousemove', function (e) {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', function () {
            const cursor = document.querySelector('.cursor');
            cursor.classList.add('grow');
        });

        document.addEventListener('mouseup', function () {
            const cursor = document.querySelector('.cursor');
            cursor.classList.remove('grow');
        });

        // FAQ Accordion
        document.querySelectorAll('.faq-header').forEach(item => {
            item.addEventListener('click', function () {
                const faqBody = this.nextElementSibling;
                const icon = this.querySelector('.faq-icon');

                if (faqBody.style.maxHeight) {
                    faqBody.style.maxHeight = null;
                    icon.classList.remove('active');
                } else {
                    faqBody.style.maxHeight = faqBody.scrollHeight + 'px';
                    icon.classList.add('active');
                }
            });
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Hero Section Background Slide Animation
            const heroBg = document.querySelector('.mahalaxmi-hero-background');
            const slideDots = document.querySelectorAll('.mahalaxmi-dot');

            let currentSlide = 0;
            const totalSlides = 3;
            let slideInterval = setInterval(nextSlide, 5000);

            // Initialize slide animation
            updateSlideIndicator();

            // Handle slide dot clicks
            slideDots.forEach((dot, index) => {
                dot.addEventListener('click', function () {
                    currentSlide = index;
                    updateSlide();
                    updateSlideIndicator();
                    resetInterval();
                });
            });

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlide();
                updateSlideIndicator();
            }

            function updateSlide() {
                const imageUrl = `./assets/images/hero-bg-${currentSlide + 1}.jpg`;
                heroBg.style.backgroundImage = `url('${imageUrl}')`;
            }

            function updateSlideIndicator() {
                slideDots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 5000);
            }

            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 1000,
                    once: true
                });
            }
        });
    </script>
</body>

</html>
